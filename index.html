<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>원두납품안내</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
    <style>
        /* 꾸미기 */
        .card {
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }
        .card {
        margin-bottom: 10px; /* 카드와 카드 사이의 간격 조절 */
        }

        .card-body {
        margin-top: 10px; /* 카드와 카드 바디 사이의 간격 조절 */
            }

        /* 추가한 스타일 */
        .card-image img {
        width: 100%;
        height: auto;
        }          
        
        .icon-link img {
        width: 30px; /* 이미지 크기 조정 */
        height: 30px;
        margin-right: 10px; /* 오른쪽 간격 조정 */
        margin-bottom: 10px; /* 아래쪽 간격 조정 */
        }

        .card-body {
        position: relative;
        border: none;
        }
        
        .card-whole {
        font-weight:bold;font-size:16px;text-align:right;
        }

        
    </style>
<script>
  function changeImage(id) {
    // 해당 id에 해당하는 이미지 태그 가져오기
    var img = document.getElementById(id);
  
    // 이미지 소스(src) 변경
    if (id == "pink") {
      img.src = "pink_hover.jpg";
    } else if (id == "gray") {
      img.src = "gray_hover.jpg";
    } else if (id == "black") {
      img.src = "black_hover.jpg";
    } else if (id == "white") {
      img.src = "white_hover.jpg";
    }
  }

  // 이미지 원상태로 변경
  function changeOriginalImage(img) {
  if (img.id == "pink") {
    img.src = "pink.jpg";
  } else if (img.id == "gray") {
    img.src = "gray.jpg";
  } else if (img.id == "black") {
    img.src = "black.jpg";
  } else if (img.id == "white") {
    img.src = "white.jpg";
  }
}
  </script>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">퍼스트펭귄커피컴퍼니</h1>
        <h2 class="text-white">도/소매 블렌드</h2>
    </div>
    
      <div class="container my-5"> <!-- 공백 추가 -->
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="card">
              <img id="pink" src="pink.jpg" class="card-img-top" alt="핑크" onmouseover="changeImage(this.id)" onmouseout="changeOriginalImage(this)">
              <div class="card-body">
                <h5 class="card-title">핑크</h5>
                <h6 class="card-subtitle mb-2 text-muted">판매가격에 따른 추천 : 4,000원 이상</h6>
                <p class="card-text">ethiopia 50% colombia 50%</p>
                
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div class="card">
              <img id="gray" src="gray.jpg" class="card-img-top" alt="그레이" onmouseover="changeImage(this.id)" onmouseout="changeOriginalImage(this)">
              <div class="card-body">
                <h5 class="card-title">그레이</h5>
                <h6 class="card-subtitle mb-2 text-muted">판매가격에 따른 추천 : 4,000원 이상</h6>
                <p class="card-text">guatemala 30% brazil 40% costa rica 30%</p>
                
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div class="card">
              <img id="black" src="black.jpg" class="card-img-top" alt="블랙" onmouseover="changeImage(this.id)" onmouseout="changeOriginalImage(this)">
              <div class="card-body">
                <h5 class="card-title">블랙</h5>
                <h6 class="card-subtitle mb-2 text-muted">판매가격에 따른 추천 : 3,000원 이상</h6>
                <p class="card-text">colombia 40% brazil 60%</p>
                
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div class="card">
                <img id="white" src="white.jpg" class="card-img-top" alt="화이트" onmouseover="changeImage(this.id)" onmouseout="changeOriginalImage(this)">
                <div class="card-body">
                    <h5 class="card-title">화이트</h5>
                    <h6 class="card-subtitle mb-2 text-muted">판매가격에 따른 추천 : 1,500원 이상</h6>
                    <p class="card-text">colombia 30% brazil 40% vietnam30%</p>
                    
                </div>
            </div>
            <div class="card-whole">
                <h5 class="card-wtitle">블렌드 납품상담</h5>
                <a href="https://www.instagram.com/just.few_more" class="icon-link"><img src="instagram.png" alt="Instagram Icon"></a>
                <a href="https://open.kakao.com/o/snlfyhne" class="icon-link"><img src="kakao.png" alt="Kakao Icon"></a>
            </div>
        </div>
      </div>
</body>

</html>
