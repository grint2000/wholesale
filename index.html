<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>원두 납품 안내</title>
  <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .hero-note{font-size:13px;}
    .card{transition:transform 0.3s ease-in-out;margin-bottom:10px;}
    .card:hover{transform:scale(1.05);}
    .card-body{margin-top:10px;position:relative;border:none;}
    .card-image img{width:100%;height:auto;}
    .icon-link img{width:30px;height:30px;margin-right:10px;margin-bottom:10px;}
    .card-whole{font-weight:bold;font-size:16px;text-align:right;}
  </style>
  <script>
    function changeImage(id){
      var img=document.getElementById(id);
      if(id==="black"){img.src="black_hover.jpg";}
      else if(id==="nof"){img.src="gray_hover.jpg";}
    }
    function changeOriginalImage(img){
      if(img.id==="black"){img.src="black.jpg";}
      else if(img.id==="nof"){img.src="gray.jpg";}
    }
  </script>
</head>
<body>
  <div class="hero bg-dark text-center py-5">
    <h1 class="text-white">퍼스트펭귄커피컴퍼니</h1>
    <h2 class="text-white">도매 블렌드</h2>
    <p class="text-white hero-note">이미지에 마우스를 올리거나 터치해 보세요</p>
  </div>
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card">
          <img id="black" src="black.jpg" class="card-img-top" alt="블랙" onmouseover="changeImage(this.id)" onmouseout="changeOriginalImage(this)" onclick="changeImage(this.id)" ontouchstart="changeImage(this.id)">
          <div class="card-body">
            <h5 class="card-title">블랙</h5>
            <h6 class="card-subtitle mb-2 text-muted">납품 단가 : 25,000원 (부가세 별도)</h6>
            <p class="card-text">Brazil 60% Colombia 40%</p>
            <p class="card-text">2,000원 이상 커피 판매가 측정시 추천</p>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card">
          <img id="nof" src="gray.jpg" class="card-img-top" alt="노프" onmouseover="changeImage(this.id)" onmouseout="changeOriginalImage(this)" onclick="changeImage(this.id)" ontouchstart="changeImage(this.id)">
          <div class="card-body">
            <h5 class="card-title">노프</h5>
            <h6 class="card-subtitle mb-2 text-muted">납품 단가 : 협의</h6>
            <p class="card-text">이미지 및 상세 정보는 추후 업데이트 예정입니다.</p>
          </div>
        </div>
      </div>
      <div class="card-whole mt-4">
        <h5 class="card-wtitle">블렌드 납품 상담</h5>
        <a href="https://open.kakao.com/o/snlfyhne" class="icon-link"><img src="kakao.png" alt="KakaoTalk"></a>
        <a href="tel:010-0000-0000" class="icon-link"><img src="instagram.png" alt="Phone"></a>
      </div>
    </div>
    <div class="mt-5">
      <h4>샘플 요청 방법</h4>
      <p>사업자등록증, 담당자 성함, 이메일, 연락처, 배송받으실 주소를 카카오톡 또는 문자로 보내주세요.</p>
    </div>
    <div class="mt-5">
      <h4>공지사항</h4>
      <p>추가 상품 정보나 변동 사항은 이곳에 업데이트됩니다.</p>
    </div>
  </div>
</body>
</html>
